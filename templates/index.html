<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ¦™ LLAMA 3.1. ChatBot for Museum Ticket Booking</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      #chat-box {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-height: 400px;
        overflow-y: auto;
      }
      #faqs button {
        display: block;
        margin: 5px 0;
      }
      form {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px auto;
        max-width: 800px;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button[type="submit"] {
        background-color: #007bff;
        color: white;
      }
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
      button[type="button"] {
        background-color: #28a745;
        color: white;
      }
      button[type="button"]:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ¦™ LLAMA 3.1. ChatBot for Museum Ticket Booking</h1>

    <!-- Chat Box -->
    <div id="chat-box">
      {% for message in chat_history %}
      <p><strong>{{ message.role }}:</strong> {{ message.content }}</p>
      {% endfor %}
    </div>

    <!-- FAQ Suggestions -->
    <h3>FAQs</h3>
    <div id="faqs">
      {% for faq in faqs %}
      <button type="button" onclick="sendFaq('{{ faq }}')">{{ faq }}</button>
      {% endfor %}
    </div>

    <!-- Language Selection -->
    <label for="language">Select Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <!-- Add more languages as needed -->
    </select>

    <!-- Chat Form -->
    <form id="chat-form">
      <input
        type="text"
        id="user_prompt"
        name="user_prompt"
        placeholder="Ask about tickets, availability, pricing..."
      />
      <button type="submit">Send</button>
      <button type="button" onclick="startVoiceRecognition()">
        ðŸŽ¤ Voice Input
      </button>
    </form>

    <script>
      // Handle FAQ suggestion click
      function sendFaq(faq) {
        document.getElementById("user_prompt").value = faq;
        document.getElementById("chat-form").dispatchEvent(new Event("submit"));
      }

      // Handle chat form submission
      document
        .getElementById("chat-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          let userPrompt = document.getElementById("user_prompt").value;
          let language = document.getElementById("language").value;
          if (userPrompt.trim() === "") return;

          const response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: userPrompt, language: language }),
          });

          const data = await response.json();
          if (data.response) {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>user:</strong> ${userPrompt}</p>`;
            chatBox.innerHTML += `<p><strong>assistant:</strong> ${data.response}</p>`;
            document.getElementById("user_prompt").value = "";
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
          }
        });

      // Voice input using Web Speech API
      function startVoiceRecognition() {
        const recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = document.getElementById("language").value;
        recognition.interimResults = false;
        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("user_prompt").value = transcript;
          document
            .getElementById("chat-form")
            .dispatchEvent(new Event("submit"));
        };
        recognition.start();
      }
    </script>
  </body>
</html>
